<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js"></script>
</head>
<body>

	<div class="todo-app-wrapper">
		<div class="todo-app">
			<h1 class="title">To-do</h1>

			<div class="filter-wrapper">
				<input type="text" class="filter" placeholder="Filter">
			</div>

			<div class="todos-container">
				<div class="todo">
					<p class="todo__text">To-do item: 1</p>
				</div>
				<div class="todo">
					<p class="todo__text">To-do item: 2</p>
				</div>
				<div class="todo">
					<p class="todo__text">To-do item: 3</p>
				</div>
				<div class="todo">
					<p class="todo__text">To-do item: 4</p>
				</div>
				<div class="todo">
					<p class="todo__text">To-do item: 5</p>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
